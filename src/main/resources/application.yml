server:
  port: 8088
#  servlet:
#    context-path: /api 用了这个以后访问需要使用 localhost:8088/api 感觉是抽离出来了一个统一路径
spring:
  profiles:
    active: dev
  application:
    name: yu-picture-backend
  # 数据库配置
  datasource:
    druid:
      driver-class-name: ${yu.datasource.driver-class-name}
      url: jdbc:mysql://${yu.datasource.host}:${yu.datasource.port}/${yu.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${yu.datasource.username}
      password: ${yu.datasource.password}

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yipi.yipicturebackend.controller
